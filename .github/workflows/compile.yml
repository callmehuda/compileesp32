name: Compile Unified ESP32 Binary

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Arduino CLI & Python
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH
          pip install esptool

      - name: Install ESP32 Core
        run: |
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Compile & Export Binaries
        run: |
          # Pastikan path folder/file .ino sudah benar
          arduino-cli compile --fqbn esp32:esp32:esp32 --build-property "build.partitions=default" --output-dir ./build ./my/my.ino

      - name: Merge Binaries into One
        run: |
          # Perintah ini menggabungkan bootloader, partition table, dan app menjadi satu file di offset 0x0
          python -m esptool --chip esp32 merge-bin \
            -o ./build/fullmerged.bin \
            --flash-mode dio \
            --flash-freq 40m \
            --flash-size 4MB \
            0x1000 ./build/*.bootloader.bin \
            0x8000 ./build/*.partitions.bin \
            0x10000 ./build/*.ino.bin
          ls build

      - name: Upload Single Binary
        uses: actions/upload-artifact@v4
        with:
          name: ESP32-Full-Binary
          path: ./build/*merged.bin
